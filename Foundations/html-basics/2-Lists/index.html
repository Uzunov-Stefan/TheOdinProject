<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>

    <h3>Unordered list - shopping</h3>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <h3>Unordered list - todo</h3>
    <ol>
        <li>go here</li>
        <li>go there</li>
        <li>do this</li>
        <li>do that</li>
    </ol>

    <h3>Unordered list - travel</h3>
    <ul>
        <li>Tokyo</li>
        <li>Paris</li>
        <li>Kinshasa</li>
        <li>New York</li>
    </ul>

    <h3>Unordered list - games</h3>
    <ol>
        <li>Dota 2</li>
        <li>LOL</li>
        <li>CSGO</li>
        <li>Valheim</li>
    </ol>
    
</body>
</html>
